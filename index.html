<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Authtor" content="Kim Valentin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icon/style.css">
    <link rel="stylesheet" href="style/index.css">
    <title>Сalculator</title>
</head>
<body>

    <div class="container">
        <div class="app" id="app">
            <div class="switch" id="switch">
                <span class="switch-sun icon-weather-sunny">
                    
                </span>
                <span class="switch-circle">
                    
                </span>
                <span class="switch-moon icon-weather-night">
                    
                </span>
            </div>

            <div class="result-count" id="result-count">
            </div>
            <div class="coult-stroke" id="coult-stroke">
                0
            </div>
            <div class="btns-form" id="btns-form">
                <div class="btn-style bnt-color" id="btn-clear">AC</div>
                <div class="btn-style btn-nan">☢︎</div>
                <div class="btn-style">%</div>
                <div class="btn-style btn-bg-color">+</div>

                <div class="btn-style">1</div>
                <div class="btn-style">2</div>
                <div class="btn-style">3</div>
                <div class="btn-style btn-bg-color">x</div>

                <div class="btn-style">4</div>
                <div class="btn-style">5</div>
                <div class="btn-style">6</div>
                <div class="btn-style btn-bg-color">-</div>

                <div class="btn-style">7</div>
                <div class="btn-style">8</div>
                <div class="btn-style">9</div>
                <div class="btn-style btn-bg-color">/</div>

                <div class="btn-style">0</div>
                <div class="btn-style ">.</div>
                <div class="btn-style btn-two btn-bg-color btn-resoult" id="btn-resoult">=</div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
